name: .NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Specify the .NET version

    - name: Restore dependencies
      run: dotnet restore my-console-app.sln

    - name: Build
      run: dotnet build my-console-app.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test my-console-app.Tests/my-console-app.Tests.csproj --configuration Release --no-build --verbosity normal